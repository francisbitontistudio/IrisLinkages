<!DOCTYPE html>

<html>

<head>
    <title>Example 01.02 - First Scene</title>
    <script type="text/javascript" src="../libs/three.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/TrackballControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<div id="Stats-output"></div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    function initStats(){
        var stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.getElementById("Stats-output")
                .appendChild(stats.domElement);
        return stats;
    }

    var controls = new function(){
        this.rotationSpeed = .02;
        this.bouncingSpeed = .03;
    }
    // once everything is loaded, we run our Three.js stuff.

    function init() {
        var stats = initStats();
        var gui = new dat.GUI();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        var trackballControls = new THREE.TrackballControls(camera);
        trackballControls.rotationSpeed = 1.0;
        trackballControls.zoomSpeed = 1.0;
        trackballControls.panSpeed = 1.0;

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        //renderer.setClearColorHex();
        renderer. setClearColor(new THREE.Color(0xEEEEEE,1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // introduce spotlight into scene

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40,60,-10);
        spotLight.castShadow = true;
        spotLight.shadowDarkness = .5;
        scene.add(spotLight);

        var step = 0;

        /* OLD SCHOOL LINE CODE*/
        var newCrv = new THREE.Geometry();
        newCrv.vertices.push(new THREE.Vector3(4,10,2));
        newCrv.vertices.push(new THREE.Vector3(4,0,2));
        var crvMat = new THREE.LineBasicMaterial({color:0x7777ff, linewidth: 2 });
        var line = new THREE.Line(newCrv,crvMat);
        scene.add(line);
        /*END OLD SCHOOL LINE CODE*/

        /*OLD SCHOOL CURVE CODE*/
        var subDiv = 20
        var geo = new THREE.Geometry();
        var crv = new THREE.QuadraticBezierCurve3();
        crv.v0 = new THREE.Vector3(4,10,2);
        crv.v1 = new THREE.Vector3(4,0,2);
        crv.v2 = new THREE.Vector3(5,10,10);
        for(i=0;i<subDiv;i++){
            geo.vertices.push(crv.getPoint(i/subDiv))
        }
        var crvMat02 = new THREE.LineBasicMaterial({color:0x7777ff, linewidth: 2 });
        var curve = new THREE.Line(geo,crvMat02);
        scene.add(curve);
        /*END OLD SCHOOL CURVE CODE*/

        // create a sphere
        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        // position the sphere
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;
        sphere.castShadow = true;

        // add the sphere to the scene
        scene.add(sphere);

        function adjustSize(){
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth,window.innerHeight);
        }

        var clock = new THREE.Clock();

        function renderScene(){
            var delta = clock.getDelta();
            trackballControls.update(delta);
            stats.update();
            window.addEventListener("resize",adjustSize(),false);
            requestAnimationFrame(renderScene);
            renderer.render(scene,camera);
        }


        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // render the scene
        renderScene();
    }
    window.onload = init;

</script>
</body>
</html>
