        function pointClosestPt(pts,point){
            distance.subVectors(pts[0],point);
            var dist = distance.length();
            var min = dist;
            var index = 0;
            for(i=0;i<pts.length;i++){
                distance.subVectors(pts[i],point);
                dist = distance.length();
                if(dist<min){
                    min = dist;
                    index = i;
                }
            }
            return index;
        }

        function pointClosestObj(objs,point) {
            var index = 0;
            var objIndex = 0;
            var pts = [];
            for(i=0;i<objs.length;i++){
                index = pointClosestPt(objs[i].vertices,point);
                pts.push(objs[i].vertices[index]);
            }
            objIndex = pointClosestPt(pts,point);
            return [objIndex,pts[objIndex]]
        }

        function adjustSize(){
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth,window.innerHeight);
        }

        var clock = new THREE.Clock();

        function renderScene(){
            var delta = clock.getDelta();
            trackballControls.update(delta);
            stats.update();
            window.addEventListener("resize",adjustSize(),false);
            requestAnimationFrame(renderScene);
            renderer.render(scene,camera);
        }


        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // render the scene
        renderScene();
    }
